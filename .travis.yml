language: erlang

env:
  - LUA="th"

branches:
  only:
    - master

install:
  - echo "==== Installing dependencies ===="
  - curl -sk https://raw.github.com/torch/ezinstall/master/install-deps | sudo bash
  - echo "==== Installing Torch ===="
  - curl -sk https://raw.github.com/torch/ezinstall/master/install-luajit+torch | sudo bash
  - echo "==== Installing hdf5 ===="
  - sudo apt-get clean
  - sudo apt-get install -f libhdf5-serial-dev hdf5-tools
  - echo "==== Building torch-hdf5, using luarocks ===="
  - sudo luarocks make

script: 'for x in tests/test*.lua ; do echo "==== $x ====" ; th $x ; done'

notifications:
  recipients:
    - danhgn@gmail.com
  email:
    on_success: change
    on_failure: always
