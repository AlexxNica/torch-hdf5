language: erlang

env:
  - LUA="th"

branches:
  only:
    - master

install:
  - echo "==== Installing hdf5 ===="
  - sudo apt-get install libhdf5-serial-dev hdf5-tools
  - echo "==== Installing dependencies ===="
  - curl -sk https://raw.github.com/torch/ezinstall/master/install-deps | tee /dev/tty | sudo bash -x
  - echo "==== Installing Torch ===="
  - curl -sk https://raw.github.com/torch/ezinstall/master/install-luajit+torch | tee /dev/tty | sudo bash -x
  - echo "==== Building torch-hdf5, using luarocks ===="
  - sudo /usr/local/bin/luarocks make

script: 'for x in tests/test*.lua ; do echo "==== $x ====" ; th $x ; done'

notifications:
  recipients:
    - danhgn@gmail.com
  email:
    on_success: change
    on_failure: always
